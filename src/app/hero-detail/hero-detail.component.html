<div *ngIf="hero">
  <h2>{{hero.name | lowercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()"><b>Go back</b></button>
  <button (click)="save()"><b>Save</b></button>
</div>
